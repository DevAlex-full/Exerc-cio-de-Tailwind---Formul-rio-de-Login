<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .custom-input {
            background-color: #130234;
            border-color: #6528D3;
            border-radius: 4px;
        }
        .custom-button {
            background-color: #6528D3;
            border-radius: 4px;
        }
        .custom-link {
            color: #6528D3;
        }
    </style>
</head>
<body class="bg-gray-900">
    <div class="min-h-screen flex items-center justify-center px-4">
        <div class="w-full max-w-md">
            <!-- Cabeçalho -->
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-white mb-2">Bem-vindo</h1>
                <p class="text-gray-400">Faça login para continuar</p>
            </div>
            
            <!-- Formulário -->
            <div class="space-y-6">
                <!-- Campo de Usuário/Email -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-300 mb-2">
                        Nome de usuário ou e-mail
                    </label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        placeholder="Digite seu usuário ou e-mail"
                        class="custom-input w-full px-4 py-3 text-white placeholder-gray-500 border focus:outline-none focus:ring-2 focus:ring-purple-600"
                    />
                </div>

                <!-- Campo de Senha -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-2">
                        Senha
                    </label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Digite sua senha"
                        class="custom-input w-full px-4 py-3 text-white placeholder-gray-500 border focus:outline-none focus:ring-2 focus:ring-purple-600"
                    />
                </div>

                <!-- Opções adicionais -->
                <div class="flex items-center justify-between text-sm">
                    <label class="flex items-center text-gray-300 cursor-pointer">
                        <input type="checkbox" class="mr-2 rounded">
                        Lembrar de mim
                    </label>
                    <a href="#" class="text-gray-400 hover:text-white transition-colors">
                        Esqueceu a senha?
                    </a>
                </div>

                <!-- Botão de Entrar -->
                <button
                    type="button"
                    class="custom-button w-full py-3 text-white font-semibold transition-all hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-offset-2 focus:ring-offset-gray-900"
                    onclick="alert('Formulário enviado!')"
                >
                    Entrar
                </button>

                <!-- Link de Cadastro -->
                <p class="text-center text-sm text-gray-400">
                    Não tem uma conta? 
                    <a href="#" class="custom-link font-medium hover:text-white transition-colors">
                        Cadastre-se
                    </a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
